<!DOCTYPE html>
<html lang="en">
	<head>
		<title>killwill</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>
		<div id="info"></div>

		<div id="controls-card">
			<div class="control-row">
				<span class="key">W / &uarr;</span><span class="action">Forward</span>
			</div>
			<div class="control-row">
				<span class="key">A / &larr;</span><span class="action">Left</span>
			</div>
			<div class="control-row">
				<span class="key">S / &darr;</span><span class="action">Backward</span>
			</div>
			<div class="control-row">
				<span class="key">D / &rarr;</span><span class="action">Right</span>
			</div>
			<div class="control-row">
				<span class="key">Shift</span><span class="action">Run</span>
			</div>
		</div>

		<script type="module" src="./src/main.js"></script>
	</body>
</html>
